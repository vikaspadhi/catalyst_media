{% extends "base.html" %}


{% block body %}


<div class="container">
    
    <div class="row">

        <div class="col-12 offset-md-3 col-md-6">
            <section class="container my-5 p-3 border rounded shadow">
                <div class="py-1 mb-3">
                    <h3 class="text-center text-primary">Add User</h3>
                </div>
                <form method="post"  action="#">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="{{form.username.id_for_label}}" name="{{form.username.name}}" placeholder="Username" autocomplete="off" autofocus>
                        <label for="{{form.username.id_for_label}}">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="{{form.email.id_for_label}}" name="{{form.email.name}}" placeholder="email" autocomplete="off" autofocus>
                        <label for="{{form.email.id_for_label}}">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="{{form.password.id_for_label}}" name="{{form.password.name}}" placeholder="Password" autocomplete="off">
                        <label for="{{form.password.id_for_label}}">Password</label>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>  

                    
                  </form>

            </section>
        </div>

    </div> 


</div>


{% endblock body %}
